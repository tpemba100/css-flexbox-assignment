<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abeaf93fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <!-- BLUE GROUP -->
      <div class="box b1">
        <div class="heading head1"><h4>7:25 AM</h4></div>
        <div class="box-cont">
          <i class="f1 fa-solid fa-plane-departure fa-2x"></i>
          <h4 class="txt1">Boston</h4>
        </div>
      </div>
      <div class="box b1">
        <div class="heading head1"><h4>8:15PM</h4></div>
        <div class="box-cont">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4 class="txt1">Madrid</h4>
        </div>
      </div>
      <div class="box b1">
        <div class="heading head1"><h4>Translator</h4></div>
        <div class="box-cont">
          <i class="f1 fa-solid fa-language fa-2x"></i>
          <h4 class="txt1">Spanish</h4>
        </div>
      </div>

      <!-- RED GROUP -->
      <div class="box b2">
        <div class="heading head2"><h4>Bike</h4></div>
        <div class="box-cont">
          <i class="f2 fa-solid fa-person-biking fa-2x"></i>
          <h4 class="txt2">12.1 Miles</h4>
        </div>
      </div>
      <div class="box b2">
        <div class="heading head2"><h4>Boat</h4></div>
        <div class="box-cont">
          <i class="f2 fa-solid fa-ship fa-2x"></i>
          <h4 class="txt2">90 Minutes</h4>
        </div>
      </div>
      <div class="box b2">
        <div class="heading head2"><h4>Drive</h4></div>
        <div class="box-cont">
          <i class="f2 fa-solid fa-car fa-2x"></i>
          <h4 class="txt2">48 Miles</h4>
        </div>
      </div>

      <!-- RED GROUP -->
      <div class="box b3">
        <div class="heading head3"><h4>Morning</h4></div>
        <div class="box-cont">
          <i class="f3 fa-solid fa-mug-saucer fa-2x"></i>
          <h4 class="txt3">Coffee</h4>
        </div>
      </div>
      <div class="box b3">
        <div class="heading head3"><h4>Afternoon</h4></div>
        <div class="box-cont">
          <i class="f3 fa-solid fa-dumbbell fa-2x"></i>
          <h4 class="txt3">Gym</h4>
        </div>
      </div>
      <div class="box b3">
        <div class="heading head3"><h4>Night</h4></div>
        <div class="box-cont">
          <i class="f3 fa-solid fa-hot-tub-person fa-2x"></i>
          <h4 class="txt3">Hot Tub</h4>
        </div>
      </div>
    </div>
  </body>
</html>
